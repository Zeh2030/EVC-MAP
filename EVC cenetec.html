# EVC Isquémico (Guías CENETEC)

## Fase Aguda (Manejo Inicial y Reperfusión)
- **Evaluación y Medidas Generales**
  - Protocolo organizado para evaluación en urgencias (objetivo: evaluación e inicio de trombólisis <60 min de llegada).
  - Soporte vital si es necesario.
  - Vía aérea y asistencia ventilatoria si nivel de conciencia disminuido o disfunción bulbar.
  - Oxígeno suplementario si SatO2 <94% (GPC IMSS-102-22 refiere <92%).
  - Monitoreo: PA, FC, FR, SatO2, Temperatura, Glucemia.
  - Identificar y tratar fuentes de hipertermia (Temp ≥38°C con antipiréticos).
- **Terapia de Reperfusión**
  - **Alteplasa (rt-PA) Intravenosa**
    - Indicaciones (GPC S-102-22, IMSS-102-08/22):
      - Sospecha de EVC isquémico agudo.
      - Inicio de síntomas <4.5 horas (idealmente <3 horas).
      - Edad ≥18 años.
      - Cumplir criterios de inclusión y exclusión.
    - Criterios de Exclusión Principales (Resumen de GPC S-102-22, IMSS-102-08):
      - Evidencia de hemorragia en TC.
      - Infarto multilobular en TC (>1/3 hemisferio).
      - Antecedente de HIC.
      - EVC o TEC grave en los últimos 3 meses.
      - Cirugía mayor o trauma grave en últimos 14 días.
      - Hemorragia GI o GU en últimas 3 semanas.
      - Punción arterial no compresible en últimos 7 días.
      - PA sistólica >185 mmHg o diastólica >110 mmHg persistente.
      - Glucosa <50 mg/dL.
      - Plaquetas <100,000/mm³.
      - Uso de heparina en 48h con TTPa elevado.
      - Uso actual de ACO con INR >1.7 o TP >15 seg.
      - Uso de inhibidores directos de trombina o Factor Xa con pruebas de lab. alteradas.
    - Dosis (GPC S-102-22, IMSS-102-08):
      - 0.9 mg/kg IV (dosis máxima 90 mg).
      - 10% en bolo en 1 minuto.
      - 90% restante en infusión durante 60 minutos.
    - Manejo de PA para Trombólisis:
      - Si PA >185/110 mmHg, reducirla cuidadosamente antes de rt-PA.
      - Medicamentos sugeridos: Labetalol 10-20 mg IV, Nicardipino infusión.
      - Mantener PA <180/105 mmHg durante y 24h post-rtPA.
    - Manejo Post-Alteplasa:
      - Monitoreo neurológico y de PA estricto (cada 15 min x 2h, c/30 min x 6h, c/60 min x 16h).
      - No antiagregantes ni anticoagulantes por 24 horas.
      - TC/RM de control a las 24h antes de iniciar antiagregantes/anticoagulantes.
  - **Tenecteplasa (TNK)**
    - GPC S-102-22 menciona su uso en "OVP" (Oclusión de Vaso Proximal) a 0.25 mg/kg. (Nota: verificar contexto y disponibilidad local, alteplasa es el estándar más citado).
  - **Trombectomía Mecánica (TM)**
    - Indicaciones (GPC IETSI Perú, referenciando guías internacionales, CENETEC puede ser menos explícito en GPCs más antiguas):
      - Oclusión de gran vaso proximal (ACI, ACM M1).
      - Ventana <6 horas desde inicio de síntomas.
      - Pacientes seleccionados 6-24 horas (con criterios de imagen de perfusión si disponibles).
      - Puede ser precedida por rt-PA IV.
- **Manejo Inicial de Antiplaquetarios (si no se administra rt-PA o después de ventana)**
  - **Aspirina (AAS)** (GPC IMSS-114-08, S-102-22)
    - Dosis inicial: 160-325 mg (GPC S-102-22 menciona 325mg) VO/VR.
    - Iniciar dentro de las 24-48 horas del EVC agudo.
    - Si se administró rt-PA: Iniciar AAS 24 horas después, tras TC de control sin hemorragia.

## Prevención Secundaria (Basado en GPC IMSS-114-08 y principios generales)
- **Terapia Antiplaquetaria (EVC no cardioembólico)**
  - **Monoterapia:**
    - **Aspirina (AAS):** Dosis de mantenimiento 75-100 mg/día (GPC IMSS-114-08 menciona dosis bajas).
    - **Clopidogrel:** 75 mg/día (alternativa si intolerancia/alergia a AAS).
  - **Terapia Antiplaquetaria Dual (DAPT):**
    - Las guías CENETEC/IMSS revisadas no son tan explícitas en DAPT como las AHA. Se recomienda seguir recomendaciones de neurólogo y guías actualizadas. Generalmente para EVC isquémico menor o AIT de alto riesgo por corto periodo.
- **Terapia Anticoagulante (EVC Cardioembólico, ej. Fibrilación Auricular)**
  - **Warfarina:** (GPC IMSS-114-08 la menciona como elección en prevención secundaria de EVC isquémico, si se contraindica, AAS. Esta guía es de 2008, ACODs son más recientes).
    - Dosis ajustada para INR objetivo 2.0-3.0.
  - **Anticoagulantes Orales Directos (ACODs):**
    - Las GPC más recientes de CENETEC/IMSS pueden no detallarlos extensamente, pero son estándar actual en guías internacionales. Su uso debe ser individualizado.
- **Manejo de Lípidos (Estatinas)**
  - (GPC IMSS-114-08, S-102-22)
  - Se recomienda tratamiento con estatinas en pacientes con EVC isquémico de origen aterotrombótico.
  - Si el paciente ya tomaba estatinas, continuar durante el periodo agudo.
  - Objetivo: Reducción de c-LDL (guías internacionales sugieren <70 mg/dL o reducción ≥50% con estatinas de alta intensidad).
  - Estatinas de alta intensidad (ej. Atorvastatina 40-80 mg, Rosuvastatina 20-40 mg) son preferidas.
- **Control de la Presión Arterial**
  - **Fase Aguda (si no candidato a rt-PA):** (GPC S-102-22, IMSS-102-08)
    - Iniciar tratamiento si PA >220/120 mmHg.
    - Reducción cautelosa: disminuir 15% de la PA basal en las primeras 24 horas.
  - **Prevención Secundaria (Crónico):** (GPC IMSS-114-08)
    - Objetivo: <140/90 mmHg. En pacientes con diabetes o enfermedad renal, puede ser <130/80 mmHg.
    - Fármacos: IECAs, ARA II, diuréticos tiazídicos, calcioantagonistas. Individualizar.
- **Control Glucémico** (GPC S-102-22, IMSS-102-08, IMSS-114-08)
  - Objetivo en fase aguda: Mantener glucosa entre 140-180 mg/dL.
  - Tratar hiperglucemia y vigilar hipoglucemia.
  - Manejo a largo plazo de diabetes según guías específicas.

## Manejo de Complicaciones (Breve)
- **Edema Cerebral:**
  - Medidas generales (elevación cabecera 30º, osmoterapia - Manitol).
  - Craniectomía descompresiva en casos seleccionados.
- **Crisis Convulsivas:**
  - Tratar si ocurren. No profilaxis de rutina.

## Tratamiento No Farmacológico (General)
- **Rehabilitación Multidisciplinaria Temprana:**
  - Fisioterapia, terapia ocupacional, terapia de lenguaje.
- **Modificación del Estilo de Vida:**
  - Dieta saludable (baja en sodio, rica en frutas/vegetales).
  - Ejercicio regular.
  - Cese del tabaquismo.
  - Moderación consumo de alcohol.
  - Control de peso.
`;

// Opciones para Markmap
const options = {
  autoFit: true,
  colorFreezeLevel: 2,
  duration: 500,
  initialExpandLevel: 1, 
  maxWidth: 300,
};

// Función para transformar y renderizar el mapa
function renderMarkmap() {
    if (window.markmap && window.markmap.Transformer && window.markmap.Markmap) {
        const { Transformer, Markmap, loadCSS, loadJS } = window.markmap;
        const transformer = new Transformer();
        const transformedData = transformer.transform(markdownContent);
        const root = transformedData.root;
        const features = transformedData.features;

        if (features && features.styles) loadCSS(features.styles);
        if (features && features.scripts) loadJS(features.scripts, { getMarkmap: () => Markmap });
        
        Markmap.create('#markmap-svg', options, root);
    } else {
        console.error("Markmap libraries not loaded correctly.");
        const container = document.getElementById('mindmap-container');
        if (container) {
            container.innerHTML = "<p style='text-align:center; padding-top: 20px;'>Error: No se pudieron cargar las librerías del mapa mental. Verifique la consola para más detalles.</p>";
        }
    }
}

document.addEventListener('DOMContentLoaded', renderMarkmap);
